openapi: "3.0.0"
info:
  version: 1.0.0
  title: Item service
  description: API for items management
  license:
    name: MIT
servers:
  - url: http://localhost:3006
tags:
  - name: items
    description: Operations about items

paths:
  /items:
    get:
      summary: Get all items
      description: Returns a list of all available items.
      operationId: getItems
      tags: 
        - items
      responses: 
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Create a new item
      description: Create a new item. The ID is usually generated by the server.
      operationId: createItem
      tags:
        - items
      requestBody:
        description: Item object that needs to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItem'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input

  /items/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the item
        required: true
        schema:
          type: string
    get:
      summary: Get an item by ID
      description: Returns a single item based on the ID provided.
      operationId: getItemById
      tags:
        - items
      responses:
        '200':
          description: Item found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
    put:
      summary: Update an existing item
      description: Update an item by ID.
      operationId: updateItem
      tags:
        - items
      requestBody:
        description: Item object that needs to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItem'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
    delete:
      summary: Delete an item
      description: Delete an item based on the ID provided.
      operationId: deleteItem
      tags:
        - items
      responses:
        '204':
          description: Item deleted (No Content)
        '404':
          description: Item not found
  /items/random/{nb}:
    parameters:
      - name: nb
        in: path
        description: Number of random items to retrieve
        required: true
        schema:
          type: integer
          format: int32
    get:
      summary: Get random items
      description: Returns a specified number of random items.
      operationId: getRandomItems
      tags:
        - items
      responses:
        '200':
          description: A list of random items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '400':
          description: Invalid number requested

components:
  schemas:
    Item: 
      type: object
      properties:
        id:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          example: "Sword of Truth"
        description:
          type: string
          example: "A legendary sword."
        hp:
          type: integer
          example: 0
        atk:
          type: integer
          example: 50
        res:
          type: integer
          example: 10
        speed:
          type: integer
          example: 5
    CreateItem:
      type: object
      required:
        - name
        - description
        - hp
        - atk
        - res
        - speed
      properties:
        name:
          type: string
          example: "Shield of Valor"
        description:
          type: string
          example: "A sturdy shield."
        hp:
          type: integer
          example: 100
        atk:
          type: integer
          example: 0
        res:
          type: integer
          example: 50
        speed:
          type: integer
          example: -5